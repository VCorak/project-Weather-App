<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Today</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/99ce12054c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="content-wrapper">
        <div class="current-weather-report">
          <form class="search-form" id="search-form">
            <div class="row">
              <div class="col-7">
                <input
                  type="search"
                  placeholder="Enter a city"
                  autocomplete="off"
                  autofocus="on"
                  id="enter-city"
                  class="form-control shadow sm"
                />
              </div>

              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-primary shadow sm"
                />
              </div>
              <button class="btn btn-primary shadow sm" id="update-button">
                ↺
              </button>
            </div>
          </form>

          <div class="current-indicators">
            <h1 id="city">
              Antwerp
            </h1>

            <ul>
              <li><span id="date"></span></li>
              <li id="description">Sunny</li>
            </ul>
          </div>

          <div class="row">
            <div class="col-6">
              <div class="clearfix-weather-values">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="Clear"
                  id="weather-icon"
                  class="float-left"
                />

                <div class="float-left">
                  <strong id="main-temperature">12</strong>
                  <span class="symbols">
                    <a href="#" id="celsius" class="active">°C</a> |
                    <a href="#" id="fahrenheit">°F</a></span
                  >
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li><span id="humidity"> Humidity: 20%</span></li>
                <li><span id="wind"> Wind: 20 km/h</span></li>
              </ul>
            </div>
          </div>

          <div class="weekly-weather-report" id="weekly-report"></div>
        </div>
        <small>
          <a
            href="https://github.com/VCorak/project-Weather-App"
            target="_blank"
          >
            Open-source code</a
          >, by Valentina Corak
        </small>
      </div>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
